<!DOCTYPE html>
<html lang="en">
<head>
    <!-- nella head venono inseriti i tag tecnici -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima pagina web</title>
</head>
<body>
    <!--Questo è un commento in HTML-->
    <!-- CTRL + ù piazza in automatico il commento -->
    <h1>Ciao, Dario !</h1>
<h2>questo è un sottotitolo</h2>
<h3>sottoitolo del sottotitolo</h3>
    <h6>questo è il corso di python</h6>

    <p>questo è il tag utilizzato per inserire i paragrafi</p>

    <!-- Tutto ciò che inserisco all'interno del tag di apertura si chiama attributo -->
    <div style="width: 200px; height: 200px; border: 10px solid orangered;">
        <h3>Questo è un div</h3>
        <p>In questo div avrò un capitolo</p>
    </div>

<!-- Con il tag script collego lo script alla pagina ATT: il tag script deve essere SEMPRE al fondo del body, anche perchè  lo script controlla SOLO quello he si trova sopra -->
<script src="./js/script.js"></script>
</body>
</html>
